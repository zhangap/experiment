<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6中的Map</title>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
    let map = new Map();
    let key1 = {}, key2 = {};
    map.set(key1, 'value1');
    map.set(key2, 'value2');
    console.log(map.get(key1));
    console.log(map.get(key2));
    console.log(map.get('hello'));

    map = new Map([['name', 'Jerry'], ['age', '19']]);
    map.forEach((value, key) => {
        console.log(key, value);
    });

    map = new WeakMap();
    let element = document.getElementById('box');
    map.set(element, 'original是一个字符串');

    console.log(map.get(element));
    element.parentNode.removeChild(element);
    element = null;
    console.log(map);
</script>
