</body>

<script>
    let value = 5;

    function getValue() {
        return Date.now();
        // return value++;
    }

    function add(first, second = getValue()) {
        return first + second;
    }

    //注意getValue函数执行时机：是在调用add方法的时候，才会去执行，并不是在函数声明的时候，就去执行了
    debugger;
    console.log(add(1, 1));
    console.log(add(1));
    setTimeout(() => {
        console.log(add(1));
    }, 5000);

</script>
