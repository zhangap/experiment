<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>脚注样式</title>
    <style>
        .box {
            width: 300px;
            background: #ccc;
            font-size: 20px;
            border-top: .2em solid transparent;
            border-image: 100% 0 0 linear-gradient(90deg, currentColor, 4em, transparent 0);
            padding-top: 1em;
        }
    </style>
</head>
<body>
<div class="box">
    This is a footnote
</div>
</body>
</html>
