<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菱形2</title>
    <style>
        img {
            clip-path: polygon(50% 0, 100% 50%,
            50% 100%, 0 50%);
            transition: 1s clip-path;
        }

        img:hover {
            clip-path: polygon(0 0, 100% 0,
            100% 100%, 0 100%);
        }
    </style>
</head>
<body>
<img src="./img/girl.png" alt="">
</body>
</html>
