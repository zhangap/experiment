<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>染色效果</title>
    <style>
        img {
            transition: .5s filter;
            filter: sepia(1) saturate(0) hue-rotate(360deg);
        }

        img:hover,
        img:focus {
            filter: none;
        }
    </style>
</head>
<body>
<img src="img/girl.png" alt="girl">
</body>
</html>
