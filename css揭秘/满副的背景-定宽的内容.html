<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>满副的背景-定宽的内容.html</title>
  <style>
    .footer {
      background: url("./img/tiger.png") no-repeat rgba(0, 0, 0, 0.3);
      background-size: 100% 100%;
      height: 500px;
      padding: 1em calc(50% - 450px);
    }
    .footer ul, li {
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="footer">
    <ul>
      <li>明月几时有？</li>
      <li>把酒问青天。</li>
      <li>不知天上宫阙今夕是何年。</li>
      <li>我欲乘风归去，又恐琼楼玉宇，高处不胜寒。</li>
      <li>起舞弄清影，何似在人间。</li>
      <li>转朱阁，低绮户、照无眠。</li>
      <li>不应有恨，何事长向别时圆？</li>
      <li>人有悲欢离合,越有阴晴圆缺，此事古难全。</li>
      <li>但愿人长久，千里共婵娟</li>
    </ul>
  </div>
</body>
</html>
