<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图-svg</title>
    <style>
        @keyframes fillup {
            to { stroke-dasharray: 158 158; }
        }
        circle {
            fill: yellowgreen;
            stroke: #655;
            stroke-width: 50;
            stroke-dasharray: 0 158;
            animation: fillup 5s linear infinite;
        }
        svg {
            transform: rotate(-90deg);
            background: yellowgreen;
            border-radius: 50%;
        }

    </style>
</head>
<body>
<svg width="100" height="100">
    <circle r="25" cx="50" cy="50"/>
</svg>
</body>
</html>
