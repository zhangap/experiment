<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饼图-角向渐变</title>
    <style>
        .pie {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background-image: conic-gradient(#655 attr(data-value %), red 40% 50%, yellowgreen 0);
        }
    </style>
</head>
<body>
<div class="pie" data-value="40" data-color="pink"></div>
</body>
</html>
