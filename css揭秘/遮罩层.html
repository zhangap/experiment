<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遮罩层</title>
    <style>
        .box {
            width: 400px;
            height: 200px;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            background: deeppink;
            color: white;
            /*模拟遮罩层*/
            box-shadow: 0 0 0 50vmax rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
<div class="box">这个是弹窗</div>
</body>
</html>
