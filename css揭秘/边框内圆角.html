<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框内圆角</title>
    <style>
        .something-meaningful {
            background: #655;
            padding: .8em;
        }

        .something-meaningful > div {
            background: tan;
            border-radius: .8em;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="something-meaningful">
    <div>
        I have a nice subtle inner rounding,
        don't I look pretty?
    </div>
</div>
</body>
</html>
