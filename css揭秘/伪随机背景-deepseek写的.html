<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --base-color1: 200;   /* 基础色调 */
      --base-color2: 150;   /* 对比色调 */
      --base-size: 100px;   /* 基础尺寸单位 */
    }

    .random-bg {
      width: 600px;
      height: 400px;
      border: 2px solid #333;

      background:
        /* 使用质数组合的尺寸创建非同步重复图案 */
              repeating-linear-gradient(
                      63deg,
                      hsla(var(--base-color1), 80%, 50%, 0.3),
                      hsla(var(--base-color1), 80%, 50%, 0.3) 7px,
                      transparent 7px,
                      transparent 17px
              ),
              repeating-radial-gradient(
                      circle at 30% 60%,
                      hsla(var(--base-color2), 80%, 50%, 0.25),
                      hsla(var(--base-color2), 80%, 50%, 0.25) 11px,
                      transparent 11px,
                      transparent 23px
              ),
              linear-gradient(
                      135deg,
                      hsla(calc(var(--base-color1) + 40), 70%, 60%, 0.4),
                      hsla(calc(var(--base-color2) - 20), 70%, 30%, 0.2)
              );

      background-size:
              calc(var(--base-size) * 1.3) calc(var(--base-size) * 0.7),
              calc(var(--base-size) * 2.1) calc(var(--base-size) * 1.7),
              cover;

      /* 创建错位动画增强随机感 */
      animation: bgShift 12s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% {
        background-position:
                0% 0%,
                30% 45%,
                0 0;
      }
      100% {
        background-position:
                100% 100%,
                70% 55%,
                0 0;
      }
    }

    /* 增加噪点效果 */
    .random-bg::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-image:
              repeating-linear-gradient(
                      0deg,
                      rgba(0,0,0,0.03) 0,
                      rgba(0,0,0,0.03) 1px,
                      transparent 1px,
                      transparent 3px
              ),
              repeating-linear-gradient(
                      90deg,
                      rgba(255,255,255,0.02) 0,
                      rgba(255,255,255,0.02) 1px,
                      transparent 1px,
                      transparent 5px
              );
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="random-bg"></div>
</body>
</html>
