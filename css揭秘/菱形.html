<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菱形</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 100px auto;
      transform: rotate(45deg);
      overflow: hidden;
    }
    .box > img {
      max-width: 100%;
      transform: rotate(-45deg) scale(1.42);
    }
  </style>
</head>
<body>
  <div class="box">
    <img alt="" src="./img/girl.png"/>
  </div>

</body>
</html>
