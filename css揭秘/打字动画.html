<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字动画</title>
    <style>
        @keyframes typing {
            from {
                width: 0;
            }
        }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }

        h1 {
            width: 15ch;
            overflow: hidden;
            white-space: nowrap;
            border-right: .05em solid;
            animation: typing 6s steps(15), caret 1s steps(1) infinite;
            color: deeppink;
        }
    </style>
</head>
<body>
<h1>CSS is awesome!</h1>
</body>
</html>
