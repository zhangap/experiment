<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>染色效果2</title>
    <style>
        div {
            background: hsl(189, 92%, 67%);
            width: 600px;
            height: 100%;
            transition: background .5s;
        }
        div:hover {
            background: transparent;
        }
        img {
            mix-blend-mode: luminosity;
        }
    </style>
</head>
<body>
<div href="">
    <img src="img/girl.png" alt="">
</div>
</body>
</html>
